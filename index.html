<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="styles/color-picker.min.css" rel="stylesheet">



</head>
<body>
    <div class="animate__animated animate__fadeIn" id="opening-overlay">
        <h1 class="animate__animated animate__fadeInDownBig" >Tic Tac Toe</h1>
        <p class="animate__animated animate__fadeIn animate__delay-1s">Player 1</p>
        <color-picker class="animate__animated animate__fadeIn animate__delay-1s" name="color-0" value="#e8ecfb"></color-picker>
        <p class="animate__animated animate__fadeIn animate__delay-1s">Player 2</p>
        <color-picker class="animate__animated animate__fadeIn animate__delay-1s" name="color-0" value="#e8ecfb"></color-picker>
        <button class="animate__animated animate__fadeIn animate__delay-1s" id="start">Start Game</button>
    </div>

    <h1>Tic Tac Toe</h1>
    <div class="game-grid">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>
    <div class="controls">
        <p>Player 1 Wins: <span class="p1-wins"></span> </p>
        <p>Player 2 Wins: <span class="p2-wins"></span> </p>
        <p>Draws: <span class="draws"></span> </p>
        <button id="resetButton">Reset</button>

    </div>
    <div class="overlay">
        <div id="overlay-text">Overlay Text</div>
        <button id="replay">Play again?</button>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/color-picker.min.js"></script>
    <script src="color-picker/element.min.js"></script>
</body>
</html>
